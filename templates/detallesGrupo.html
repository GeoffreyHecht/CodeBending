{% extends 'layout.html' %}

{% block title %}
{{grupo.nombre}}
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1>{{grupo.nombre}}</h1>
    <h2>Integrantes</h2>
    <ul>
        {% for estudiante in estudiantes_grupo %}
            <li>
                {{estudiante.nombres}} {{estudiante.apellidos}}
            </li>
        {% endfor %}
    </ul>
    <a href="{{url_for('dashDocente', supervisor_id=supervisor_id)}}">Volver al supervisor</a>
</div>

{% endblock %}
