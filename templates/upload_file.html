{% extends './layout.html' %}

{% block title %}Upload_File{% endblock %}

{% block body %}
<h1>Upload_File</h1>
{% endblock %}


{%block content%}

<body>
    <h1>Flask File Uploads Tutorial</h1>

    <form method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
    </form>
</body>
</html>
{%endblock%}
