{% extends 'layout.html' %}

{% block title %}
Vista Docente - {% if curso_seleccionado %}{{ curso_seleccionado }}{% endif %}
{% endblock %}

{% block content %}

<div class="container mt-5">
  <h1>{% if curso_seleccionado%}{{curso_seleccionado}}{%endif%}

  </h1>
</div>

<div class="container mt-5">
  <form method="post" action="{{ url_for('dashDocente', supervisor_id=supervisor_id) }}" id="cursoForm">
     <input type="hidden" name="accion" value="seleccionarCurso">
     <label for="curso">Selecciona un curso:</label>
     <select name="curso" id="curso">
       {% for curso in cursos %}
         <option value="{{ curso.id }}">{{ curso.nombre }}</option>
       {% endfor %}
     </select>
     <button type="submit">Seleccionar</button>
  </form>
</div>
{% endblock %}
